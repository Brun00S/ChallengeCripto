<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Criptografia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
    </header>
    <main>
        <div class="lado-esquerdo">
            <textarea id="texto-entrada" placeholder="digite seu texto"></textarea>
            <div class="aviso-rodape">
                <p><img src="aviso.png" alt="Ícone" class="aviso-ícone">Apenas letras minúsculas e sem acento</p>
                <div class="botoes">
                    <button id="botao-criptografar">Criptografar</button>
                    <button id="botao-descriptografar">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="lado-direito" id="lado-direito">
            <img src="no-image.png" alt="Imagem de Placeholder">
            <div id="saida">
                <p>Nenhuma mensagem encontrada</p>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
